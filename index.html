	function filter(a) {
		var icon_class = a.getElementsByTagName('i')[0].className.split(' ')[0];
		//filter the list to bold the filtered element 
		var filter_elms = a.parentNode.parentNode.getElementsByTagName('div');
		for (var i = 0; i < filter_elms.length; ++i) {
				var filter_link = filter_elms[i].getElementsByTagName('a')[0];
				filter_link.style.color = "#39c";
				filter_link.style.fontSize = "1em";
		}
		a.style.color = "#44507F";
		a.style.fontSize = "1.1em";

		//the filter & 'filter by' button title have special conditions 
		var filter_btn_title = document.getElementById('filterBtnTitle');
		if('icon-filter' == icon_class){
			filter_btn_title.innerHTML = "filter by:";
			a.style.color = "#39c";
			a.style.fontSize = "1em";
		}else{
			filter_btn_title.innerHTML = "clear";
		}

		//filter the div visibility that has the same actual icons
		var projects_section = document.getElementById('project-data');
		var elms = projects_section.querySelectorAll('i');
		for (var i = 0; i < elms.length; ++i) 
		{
			//walk the superviews OH MOMMA YOU RAISED A FOOL
			if('icon-filter' == icon_class || (elms[i].className.split(' ')[0] == icon_class)) {
		    	elms[i].parentNode.parentNode.parentNode.style.display = "block";
		    	if(elms[i].className.split(' ')[1] == 'left-icon') {
			    	i++;
			    }
			} 
			else {
				elms[i].parentNode.parentNode.parentNode.style.display = "none";
	    	}
		}
		
	}
