	<!-- Mouse Tracking -->
	<script type="text/javascript">
	document.onmousemove = mouseMove; 
	function mouseMove(ev){ 
		ev = ev || window.event; //firefox compatibility
		var mousePos = mouseCoords(ev);
		//do stuff with the mouse position
		SetValues(mousePos);
	} 
	
	function mouseCoords(ev){ 
		if(ev.pageX || ev.pageY){ 
		return {x:ev.pageX, y:ev.pageY}; 
		} 
		return { 
		x:ev.clientX + document.body.scrollLeft - document.body.clientLeft, 
		y:ev.clientY + document.body.scrollTop  - document.body.clientTop 
		};
	}

	//image layout referencenum_xref_yref.png
	//xref = {left right straight}
	//yref = up down straight
	function HandlePicChange(picWrapperId, mousePos){ 
		var picWrapper = document.getElementById(picWrapperId);
		var picSize = {width:parseInt(picWrapper.style.width), height:parseInt(picWrapper.style.height)};
		var picPos = {x:picWrapper.offsetLeft+picSize.width/2,  y:picWrapper.offsetTop+picSize.height/2};
		var picImageURL = 'images/test_img/0001';  //start with the base name of your url
		if((picPos.x - picSize.width/2) > mousePos.x) {
			picImageURL = picImageURL + '_left';
		} else if((picPos.x + picSize.width/2) < mousePos.x) {
			picImageURL = picImageURL + '_right';
		} else {
			picImageURL = picImageURL + '_straight';
		}
		if((picPos.y - picSize.height/2 ) > mousePos.y) {
			picImageURL = picImageURL + '_up.png';
		} else if((picPos.y + picSize.height/2) < mousePos.y) {
			picImageURL = picImageURL + '_down.png';
		}else {
			picImageURL = picImageURL + '_straight.png';
		}
		picWrapper.style.backgroundImage = "url('"+picImageURL+"')";  //set your finished url to the background
	}
