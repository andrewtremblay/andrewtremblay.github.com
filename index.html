	function filter(a) {
		var filtered_icon_class = a.getElementsByTagName('i')[0].className.split(' ')[0];

		var filter_elms = a.parentNode.parentNode.getElementsByTagName('div');
		for (var i = 0; i < filter_elms.length; ++i) {
				var filter_link = filter_elms[i].getElementsByTagName('a')[0];
				filter_link.style.color = "#39c";
				filter_link.style.fontSize = "1em";
		}
		a.style.color = "#44507F";
		a.style.fontSize = "1.1em";

		//the filter link & title have special conditions 
		var filter_btn_link = document.getElementById('filterBtnLink');
		filter_btn_link.style.fontSize = "1.1em";
		var filter_btn_title = document.getElementById('filterBtnTitle');
		if('fa-filter' == filtered_icon_class){
			filter_btn_title.innerHTML = "filter by:";
			a.style.color = "#39c";
		}else{
			filter_btn_title.innerHTML = "clear";
		}

		//filter the div visibility that has the same actual icons
		var projects_section = document.getElementById('project-data');
		var project_elms = projects_section.querySelectorAll('a');
		for (var i = 0; i < project_elms.length; ++i){
			var project_elm = project_elms[i];
			if('fa-filter' == filtered_icon_class){
				project_elm.parentNode.style.display = "block";
		    }else {
		    	var filterFound = false;
				var project_icon_elms = project_elm.querySelectorAll('i');
				for (var j = 0; j < project_icon_elms.length; ++j){
					var icon_class = project_icon_elms[j].className.split(' ')[0]; 
					if(icon_class == filtered_icon_class){
						filterFound = true;
						break;
					} 
				}
				if(filterFound){
					project_elm.parentNode.style.display = "block";
				}else{
					project_elm.parentNode.style.display = "none";
				}
		    } 
		}
		
	}
